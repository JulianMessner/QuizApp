<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/header.png" class="card-img-top" id="header-image">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center  final-headline">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="amount-of-right-answers">XXX</b> von <b id="amount-of-questions">XXX</b> Fragen richtig beantwortet.
                </div>
                <div class="button-row">
                    <button class="btn btn-primary" onclick="restartGame()">Erneut spielen</button>
                </div>
        
            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question-text">Frage</h5>
                <div class="card quiz-answer-card m-2" id="answer-1" onclick="answer('answer-1')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card m-2" id="answer-2" onclick="answer('answer-2')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card m-2" id="answer-3" onclick="answer('answer-3')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card m-2" id="answer-4" onclick="answer('answer-4')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
